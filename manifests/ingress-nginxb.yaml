apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-nginxb
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: nginx.trn.cloudify.co
    http:
      paths:
      - path: /routeb
        backend:
          serviceName: nginxb
          servicePort: 80